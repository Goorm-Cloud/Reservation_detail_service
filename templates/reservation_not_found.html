{% extends 'base.html' %}

{% block title %}예약 정보를 찾을 수 없음{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">예약 정보를 찾을 수 없습니다</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <p>요청하신 예약 정보를 찾을 수 없습니다. 다음과 같은 이유가 있을 수 있습니다:</p>
                        <ul>
                            <li>예약 번호가 잘못되었습니다.</li>
                            <li>예약이 이미 삭제되었습니다.</li>
                            <li>시스템 오류가 발생했습니다.</li>
                        </ul>
                    </div>
                    <p>다시 시도하시거나 다음 옵션 중 하나를 선택하세요:</p>
                    <div class="d-flex justify-content-center mt-4">
                        <a href="/map" class="btn btn-primary me-3">홈으로 돌아가기</a>
                        <a href="#" onclick="history.back(); return false;" class="btn btn-secondary">이전 페이지로 돌아가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
